@(param: Any)(implicit messages: Messages)
<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-6">
      <label>Date</label>
      <input
      type="date"
      class="form-control"
      v-model="timeEntry.date"
      placeholder="Date"
      />
    </div>
    <div class="col-sm-6">
      <label>Hours</label>
      <input
      type="number"
      class="form-control"
      v-model="timeEntry.totalTime"
      placeholder="Hours"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label>Comment</label>
      <input
      type="text"
      class="form-control"
      v-model="timeEntry.comment"
      placeholder="Comment"
      />
    </div>
  </div>
  @*
  <!-- <button class="btn btn-primary" @click="save()">Save</button> -->
  *@
  <button class="btn btn-primary">Save</button>
  <button v-link="'/time-entries'" class="btn btn-danger">Cancel</button>
  <hr>
</div>
