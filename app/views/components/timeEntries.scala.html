@()(implicit messages: Messages)
<div>

<logTime></logTime>

<hr>

<div class="time-entries">
  <p v-if="!timeEntries.length"><i>No time entries yet</i></p>

  <div class="list-group">

    <a class="list-group-item" v-for="timeEntry in timeEntries">
      <div class="row">

        <div class="col-sm-2 user-details">
          <img :src="timeEntry.user.image" class="avatar img-circle img-responsive" />
          <p class="text-center">
            <strong>
              {{ timeEntry.user.firstName }}
              {{ timeEntry.user.lastName }}
            </strong>
          </p>
        </div>

        <div class="col-sm-2 text-center time-block">
          <h3 class="list-group-item-text total-time">
            <i class="glyphicon glyphicon-time"></i>
            {{ timeEntry.totalTime }} <small>hours</small>
          </h3>
          <p class="label label-primary text-center">
            <i class="glyphicon glyphicon-calendar"></i>
            {{ timeEntry.date }}
          </p>
        </div>

        <div class="col-sm-7 comment-section">
          <p>{{ timeEntry.comment }}</p>
        </div>

        <div class="col-sm-1">
          <button class="btn btn-xs btn-danger delete-button" @@click="deleteTimeEntry(timeEntry)">
            X
          </button>
        </div>

      </div>
    </a>

  </div>
</div>
</div>
