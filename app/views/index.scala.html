@(webJarAssets: WebJarAssets, requireJS: org.webjars.play.RequireJS)(implicit messages: Messages)
<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))'>
  <script type='text/javascript' src='@routes.Assets.versioned("stylesheets/main.css")'></script>
  <script data-main="@routes.Assets.versioned("js/main.js")" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
</head>

<body>
  <!-- Vue root component -->
  <div id="root">
    <app></app>
  </div>
</body>
</html>
